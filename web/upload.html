        <meta name="keyword" content="facturacion electronica, comprobantes electronicos, SRI, factura, verficar, comprobar, revisar, ecuador">

        <title>InvoiceHUB - Test de carga de autorizaciones</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">

    <body>

        <section id="container" class="">
            <!--header start-->

                <!--logo start-->

                <!--logo end-->

            <!--header end-->
            <!--main content start-->
            <section>
                <section class="wrapper">
                    <!-- page start-->
                    <section class="panel">
                        <header class="panel-heading">
                            <p>Esta herramienta permite la carga de autorizaciones al portal para un emisor activado.</p>
                        </header>
                        <div class="panel-body">
                            <form action="http://localhost:8080/ihportal/FacturaCtrl" method="post" enctype="multipart/form-data" >
                                <input type="hidden" id="op" name="op" value="subirAutorizacion"/>
                                <input type="file" name="autorizacion" />
                                <button type="submit">Enviar</button>
                                
                            </form>
                        </div>                        
                    </section>                    
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
